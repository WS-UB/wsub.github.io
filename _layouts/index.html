<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Wireless Systems@UB - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Research Lab, Home, University at Buffalo">
    <meta name="author" content="Sai Bharadwaj Sirigadi">
    <meta name="keywords" content="wireless systems, UB, robotics, SLAM, localization">
    <!-- Bootstrap and Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ 'assets/css/index.css' | relative_url }}" rel="stylesheet">
</head>
<body>

    <!-- Carousel Section -->
    {% if page.carousel_images %}
    <div class="carousel-container">
        <div id="main-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-pause="false">
            <div class="carousel-inner">
                {% for image in page.carousel_images %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <img src="{{ image.image_url | relative_url }}" class="carousel-image d-block mx-auto" alt="Carousel Image">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>{{ image.caption }}</h4>
                    </div>
                </div>
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#main-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#main-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <hr>
    {% endif %}

    <!-- About Lab Description -->
    <div class="about-container my-5">
        <div class="intro-text">
            <h2>About Lab</h2>
            <p>{{ content }}</p>
        </div>
    </div>

    <!-- JavaScript for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
